<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card-black">
      <article>
        <section class="card-head">
            <figure>
              <img class="photo-profile"src="assets/images/avatar-jessica.jpeg" alt="jessica randall's profile picture">
            </figure>
            <p class="name-profile">Jessica Randall</p>
            <address class="country">London, United Kingdom</address>
            <p class="description">"Front-end developer and avid reader."</p>    
          </section>
          <section class="nav-card">
              <nav class="nav-card-links">
                <ul class="nav-list">
                 <li class="btn btn-github"><a class ="link" href="https://github.com" target="_blank">GitHub</a></li>
                 <li class="btn btn-frontmentor"><a class ="link" href="https://www.frontendmentor.io/ " target="_blank">Frontend Mentor</a></li>
                  <li class="btn btn-linkedin"><a class ="link" href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
                  <li class="btn btn-twitter"><a class = "link" href="https://twitter.com/" target="_blank">Twitter</a></li>
                  <li class="btn btn-instagram"><a class ="link" href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                </ul>
              </nav>
          </section>
          </article>
        </div>
    </main>
</body>
</html>
